<html>
    <head>
        <link rel="stylesheet" href="assets/leaflet.css"/>
        <script src="assets/leaflet.js"></script>
        <script src="assets/tilebelt.min.js"></script>
        <style>
            #map { width: 500px; height: 500px }
        </style>
    </head>
    <script>
        var API = 'http://localhost:8008', map, tileLayer, bouysLayer, bouyTilesIndex = {};
        var bouysIndex =  {}

        function seenTileOrParent({x,y,z}) {
            // true if we've already recorded the tile in the tile index.
            if (bouyTilesIndex.hasOwnProperty(`${z}.${x}.${y}`)) {
                return true;
            }

            let tile = [x,y,z]
            while (tile[2] !== 0) {
                tile = getParent(tile);
                // also true if a parent tile has been recorded since a parent will include bouys of its children.
                if (bouyTilesIndex.hasOwnProperty(`${tile[2]}.${tile[1]}.${tile[0]}`)) {
                    return true;
                }

            }
            // not yet seen.
            return false
        }

        function getBouyTile(leafletTilePoint) {
            if (seenTileOrParent(leafletTilePoint)) {
                return;
            }

            let {z,x,y} = leafletTilePoint;

            let url = `${API}/bouys/${z}/${x}/${y}.json`;
            return fetch(url).then(r => r.json()).then(bouys => {
                bouyTilesIndex[`${z}.${x}.${y}`] = true;
                bouys.forEach(bouy => bouysLayer.addData(bouy))
            })
        }


        window.onload = () => {
            var geojsonMarkerOptions = {
                radius: 3,
                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };

            map = L.map('map').setView([39.8283, -88.5795], 4);
            tileLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            });
            bouysLayer = L.geoJSON({'type': 'FeatureCollection', features: []}, {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, geojsonMarkerOptions);
                }
            });

            tileLayer.on('tileloadstart', ({coords}) => getBouyTile(coords));
            bouysLayer.on('click', clickEvent => {
                let bouy_id = clickEvent.layer.feature.properties.id;
                let url = `${API}/bouys/${bouy_id}.json`
                fetch(url).then(r => r.json()).then(console.log)
            })

            bouysLayer.addTo(map)
            tileLayer.addTo(map);
        }
    </script>
    <body>houdoken!
        <div id="map"></div>
    </body>
</html>
