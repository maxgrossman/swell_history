<html>
    <head>
        <link rel="stylesheet" href="assets/leaflet.css"/>
        <script src="assets/leaflet.min.js"></script>
        <style>
            #map { width: 500px; height: 500px }
        </style>
    </head>
    <script>
        var API = 'http://localhost:8008', map, tileLayer, bouysLayer, bouysIndex = {};

        function getTiles(leafletBounds, zoom) {
            const tiles = [],
                  min = map.project(leafletBounds.getNorthWest(), zoom).divideBy(256).floor(),
                  max = map.project(leafletBounds.getNorthEast(), zoom).divideBy(256).floor(),
                  mod = Math.pow(2, zoom);

            for (var i = min.x; i <= max.x; i++) {
                for (var j = min.y; j <= max.y; j++) {
                    var pnt = L.point(
                        (i % mod + mod) % mod,
                        (j % mod + mod) % mod
                    );

                    tiles.push([zoom, (i % mod + mod) % mod, (j % mod + mod) % mod])

                }
            }

            return tiles;
        }

        function getBouys(tiles = []) {
            Promise.all(tiles.map(t => {
                let url = `${API}/bouys/${t.join('/')}.json`
                return fetch(url).then(r => r.json())
            })).then(tiles => {
                tiles.forEach(bouys => {
                    bouys.forEach(bouy => {
                        if (!bouysIndex.hasOwnProperty(bouy.id)) {
                            bouysIndex[bouy.properties.id] = true
                            bouysLayer.addData(bouy)
                        }
                    })
                })
            })
        }


        window.onload = () => {
            var geojsonMarkerOptions = {
                radius: 1,
                fillColor: "#ff7800",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };

            map = L.map('map').setView([39.8283, -88.5795], 4);
            tileLayer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            });
            bouysLayer = L.geoJSON({'type': 'FeatureCollection', features: []}, {    
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, geojsonMarkerOptions);
                }
            });

            tileLayer.on('load', () => getBouys(getTiles(map.getBounds(), map.getZoom())))
            map.on('zoomend', () => getBouys(getTiles(map.getBounds(), map.getZoom())))

            bouysLayer.addTo(map)
            tileLayer.addTo(map);
        }
    </script>
    <body>houdoken!
        <div id="map"></div>
    </body>
</html>
